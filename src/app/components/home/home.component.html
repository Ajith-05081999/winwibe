<!-- Hero Section -->
<section id="hero" class="hero">
    <div class="hero-grid"></div>
    <div class="hero-radial"></div>

    <div class="hero-content" @fadeUp>
        <!-- Badge -->
        <div class="badge" [class.badge-hidden]="!badgeVisible">
            <span class="badge-dot"></span>
            <span class="badge-text">{{ badgeTexts[badgeIndex] }}</span>
        </div>

        <!-- Title -->
        <h1 class="hero-title">
            Accelerate Your Revenue with<br />
            <span class="gradient-text">Precision Marketing</span><br />
            <span class="gradient-text">&amp; Expert IT Solutions</span>
        </h1>

        <p class="hero-desc">
            Stop guessing and start scaling. We unite verified B2B data, targeted marketing,
            and expert IT to drive predictable, long-term growth.
        </p>

        <div class="hero-btns">
            <button class="btn-primary" (click)="navigateTo('contact')">
                <span>Get Your Free Growth Audit</span>
                <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
                        d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
            <button class="btn-secondary" (click)="navigateTo('services')">Explore Services</button>
        </div>

        <!-- Stats -->
        <div class="stats-row" id="stats-row">
            <ng-container *ngFor="let stat of stats; let i = index">
                <div class="stat-item">
                    <div class="stat-value">
                        <span class="stat-num">{{ stat.display }}</span>
                        <span class="stat-suffix">{{ stat.suffix }}</span>
                    </div>
                    <span class="stat-label">{{ stat.label }}</span>
                </div>
                <div class="stat-divider" *ngIf="i < stats.length - 1"></div>
            </ng-container>
        </div>
    </div>
</section>

<!-- Sections moved to Home for full landing page experience -->
<app-why-us></app-why-us>
<app-mission></app-mission>
<app-services></app-services>
<app-testimonials></app-testimonials>
<app-contact></app-contact>
