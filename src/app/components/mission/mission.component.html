<!-- Mission Section -->
<section id="mission-section" class="section mission-section" @sectionFade>
    <div class="mission-bg-glow"></div>
    <div class="container">
        <div class="mission-grid">
            <div class="mission-left">
                <span class="btn-ghost"
                    style="--ghost-color:var(--purple); --ghost-border:rgba(139,92,246,0.3); color:var(--purple); background:rgba(139,92,246,0.08); border-color:rgba(139,92,246,0.2)">Our
                    Mission</span>
                <h2 style="margin-top:16px">Empower B2B Organisations <span class="gradient-text">Globally</span></h2>
                <p>Win Wibe bridges the gap between outbound sales and backend IT infrastructure, providing a single,
                    reliable
                    partner for global business growth.</p>
                <button class="btn-primary" style="margin-top:28px" (click)="navigateTo('contact')">
                    <span>Start Your Journey</span>
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
                            d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="mission-right">
                <div class="mission-visual">
                    <div class="mv-orbit"></div>
                    <div class="mv-core">Win</div>
                    
                    <div class="mv-node node-top">
                        <div class="node-dot" style="background: var(--blue)"></div>
                        <span>Growth</span>
                    </div>
                    <div class="mv-node node-right">
                        <div class="node-dot" style="background: var(--purple)"></div>
                        <span>Success</span>
                    </div>
                    <div class="mv-node node-bottom">
                        <div class="node-dot" style="background: #22d3ee"></div>
                        <span>Scale</span>
                    </div>
                    <div class="mv-node node-left">
                        <div class="node-dot" style="background: var(--orange)"></div>
                        <span>Trust</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
