<!-- Why Us Section -->
<section id="edge-section" class="section edge-section" @sectionFade>
    <div class="container container-large">
        <div class="section-header">
            <span class="btn-ghost">Our Advantage</span>
            <h2>The Win Wibe Edge in a<br /><span class="gradient-text">Crowded Market</span></h2>
            <p>Win Wibe delivers integrated solutions that connect your data, technology, and marketing strategy into
                one powerful growth engine.</p>
        </div>

        <div class="edge-grid" [@listStagger]="edgeCards.length">
            <ng-container *ngFor="let card of edgeCards; trackBy: trackByTitle">
                <div class="edge-card" [@cardHover]="card.state" (mouseenter)="onEdgeHover(card,'hovered')"
                    (mouseleave)="onEdgeHover(card,'idle')">
                    <div class="card-icon-wrap">
                        <ng-container *ngIf="card.icon === 'shield'">
                            <!-- shield icon svg -->
                            <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                                <path stroke="url(#i1)" stroke-width="1.8" stroke-linecap="round"
                                    d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                                <defs>
                                    <linearGradient id="i1" x1="0" y1="0" x2="24" y2="24">
                                        <stop stop-color="#4f8eff" />
                                        <stop offset="1" stop-color="#a855f7" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="card.icon === 'server'">
                            <!-- server icon svg -->
                            <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                                <rect x="2" y="3" width="20" height="5" rx="2" stroke="url(#i2)" stroke-width="1.8" />
                                <rect x="2" y="11" width="20" height="5" rx="2" stroke="url(#i2)" stroke-width="1.8" />
                                <rect x="2" y="19" width="20" height="2" rx="1" stroke="url(#i2)" stroke-width="1.8" />
                                <circle cx="18" cy="5.5" r="1" fill="#4f8eff" />
                                <circle cx="18" cy="13.5" r="1" fill="#a855f7" />
                                <defs>
                                    <linearGradient id="i2" x1="0" y1="0" x2="24" y2="24">
                                        <stop stop-color="#4f8eff" />
                                        <stop offset="1" stop-color="#a855f7" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="card.icon === 'chart'">
                            <!-- chart icon svg -->
                            <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
                                <path stroke="url(#i3)" stroke-width="1.8" stroke-linecap="round"
                                    d="M3 17l4-8 4 4 4-6 4 4" />
                                <defs>
                                    <linearGradient id="i3" x1="0" y1="0" x2="24" y2="24">
                                        <stop stop-color="#4f8eff" />
                                        <stop offset="1" stop-color="#a855f7" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </ng-container>
                    </div>
                    <h3>{{ card.title }}</h3>
                    <p>{{ card.description }}</p>
                </div>
            </ng-container>
        </div>
    </div>
</section>
