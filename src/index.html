<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Win Wibe | Precision Marketing & Expert IT Solutions</title>
  <meta name="description"
    content="Win Wibe combines verified B2B data, targeted digital marketing, and expert IT consulting to drive predictable growth for your business.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <script>
    // Cursor glow tracking
    document.addEventListener('mousemove', (e) => {
      const g = document.getElementById('cursorGlow');
      if (g) { g.style.left = e.clientX + 'px'; g.style.top = e.clientY + 'px'; }
    });
  </script>
</body>

</html>
